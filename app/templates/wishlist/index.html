{% extends 'base.html' %}
{% block body %}
    {% include "auth_modals.html" %}
    <div class="content">
        {% include "header.html" %}
        </div>
        </header>

        <div class="products-content">
            <div class="grey-body"></div>
            <div class="products-container">
                <h1 class="cart-title">Избранное</h1>
                <article>
                    <div class="offer">
                        <section>
                        {% if products %}
                        {% for p in products.items() %}
                            <div class="product in-cart" id="{{ p[0] }}">
                                <div class="product-image">
                                    <img src={% if p[1]['img'] %}"data:image/jpg;base64, {{  p[1]['img'] }}"{% else %}"{{ url_for('static', filename='img/no_img.png') }}"{% endif %} alt="" class="photo">
                                </div>
                                <div class="product-main">
                                    <a class="product-name" href="/product/{{ p[0] }}">
                                        <span class="product_name">{{ p[1]['name'] }}</span>
                                    </a>
                                </div>
                                <div class="product-favorite-buy-cart">
                                    <button class="cart button-ui button-ui_white button-ui_icon wishlist-btn popover-wrapper button-done" data-product_id="{{  p[0] }}">
                                        <i class="fa-regular fa-trash-can"></i>
                                    </button>
                                </div>
                            </div>
                        {% endfor %}
                        {% endif %}
                        </section>
                    </div>
                </article>
            </div>
        </div>
        <footer>
            <div class="container">
                <a href="" class="logo logo-footer">Shop</a>
                <ul class="nav-footer">
                    <li><a href="">О магазине</a></li>
                    <li><a href="">Контакты</a></li>
                    <li><a href="">Связаться с нами</a></li>
                </ul>
            </div>
        </footer>
    </div>
{% endblock %}
